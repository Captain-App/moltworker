<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - OpenClaw</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo h1 {
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #f97316, #fb923c);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .logo p {
      color: #94a3b8;
      margin-top: 8px;
    }
    .tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .tab {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      color: #94a3b8;
      cursor: pointer;
      font-size: 1rem;
      transition: color 0.2s;
    }
    .tab.active {
      color: #f97316;
      border-bottom: 2px solid #f97316;
      margin-bottom: -1px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #e2e8f0;
      font-size: 0.875rem;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: #f97316;
    }
    input::placeholder {
      color: #64748b;
    }
    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #f97316, #fb923c);
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(249, 115, 22, 0.4);
    }
    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #fca5a5;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.875rem;
      display: none;
    }
    .error.show {
      display: block;
    }
    .success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: #86efac;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 0.875rem;
      display: none;
    }
    .success.show {
      display: block;
    }
    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #64748b;
      font-size: 0.875rem;
    }
    .divider::before, .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    .divider span {
      padding: 0 16px;
    }
    .oauth-buttons {
      display: flex;
      gap: 12px;
    }
    .oauth-btn {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      color: #e2e8f0;
      cursor: pointer;
      font-size: 0.875rem;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .oauth-btn:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    #signin-form, #signup-form {
      display: none;
    }
    #signin-form.active, #signup-form.active {
      display: block;
    }
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>OpenClaw</h1>
      <p>Your personal AI assistant</p>
    </div>

    <div class="tabs">
      <button class="tab active" data-tab="signin">Sign In</button>
      <button class="tab" data-tab="signup">Sign Up</button>
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <form id="signin-form" class="active">
      <div class="form-group">
        <label for="signin-email">Email</label>
        <input type="email" id="signin-email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="signin-password">Password</label>
        <input type="password" id="signin-password" placeholder="••••••••" required>
      </div>
      <button type="submit">Sign In</button>
    </form>

    <form id="signup-form">
      <div class="form-group">
        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" required>
      </div>
      <div class="form-group">
        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="••••••••" minlength="6" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>

    <div class="divider"><span>or continue with</span></div>

    <div class="oauth-buttons">
      <button type="button" class="oauth-btn" id="google-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google
      </button>
      <button type="button" class="oauth-btn" id="github-btn">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
        </svg>
        GitHub
      </button>
    </div>
  </div>

  <script>
    // Initialize Supabase client
    // The SUPABASE_URL will be injected by the server
    const SUPABASE_URL = '{{SUPABASE_URL}}';
    const SUPABASE_ANON_KEY = '{{SUPABASE_ANON_KEY}}';

    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check for existing session
    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      if (session) {
        // Store token and redirect
        localStorage.setItem('supabase_token', session.access_token);
        setAuthCookie(session.access_token);
        redirectToApp();
      }
    }

    // Handle auth state changes (for OAuth callbacks)
    supabase.auth.onAuthStateChange((event, session) => {
      if (event === 'SIGNED_IN' && session) {
        localStorage.setItem('supabase_token', session.access_token);
        setAuthCookie(session.access_token);
        redirectToApp();
      }
    });

    function redirectToApp() {
      const returnTo = new URLSearchParams(window.location.search).get('return_to') || '/';
      window.location.href = returnTo;
    }

    function setAuthCookie(token) {
      // Set cookie for server-side auth (1 hour expiry)
      document.cookie = 'sb-access-token=' + token + '; path=/; max-age=3600; SameSite=Lax';
    }

    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('form').forEach(f => f.classList.remove('active'));
        tab.classList.add('active');
        document.getElementById(tab.dataset.tab + '-form').classList.add('active');
        hideMessages();
      });
    });

    function showError(msg) {
      const el = document.getElementById('error');
      el.textContent = msg;
      el.classList.add('show');
      document.getElementById('success').classList.remove('show');
    }

    function showSuccess(msg) {
      const el = document.getElementById('success');
      el.textContent = msg;
      el.classList.add('show');
      document.getElementById('error').classList.remove('show');
    }

    function hideMessages() {
      document.getElementById('error').classList.remove('show');
      document.getElementById('success').classList.remove('show');
    }

    function setLoading(form, loading) {
      const btn = form.querySelector('button[type="submit"]');
      btn.disabled = loading;
      btn.innerHTML = loading ? '<span class="loading"></span>' : (form.id === 'signin-form' ? 'Sign In' : 'Sign Up');
    }

    // Sign In
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading(e.target, true);

      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      setLoading(e.target, false);

      if (error) {
        showError(error.message);
      } else {
        localStorage.setItem('supabase_token', data.session.access_token);
        setAuthCookie(data.session.access_token);
        redirectToApp();
      }
    });

    // Sign Up
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();
      setLoading(e.target, true);

      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      setLoading(e.target, false);

      if (error) {
        showError(error.message);
      } else if (data.user && !data.session) {
        showSuccess('Check your email for a confirmation link!');
      } else {
        localStorage.setItem('supabase_token', data.session.access_token);
        setAuthCookie(data.session.access_token);
        redirectToApp();
      }
    });

    // OAuth - Google
    document.getElementById('google-btn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'google',
        options: {
          redirectTo: window.location.origin + '/auth/callback'
        }
      });
      if (error) showError(error.message);
    });

    // OAuth - GitHub
    document.getElementById('github-btn').addEventListener('click', async () => {
      const { error } = await supabase.auth.signInWithOAuth({
        provider: 'github',
        options: {
          redirectTo: window.location.origin + '/auth/callback'
        }
      });
      if (error) showError(error.message);
    });

    // Check session on load
    checkSession();
  </script>
</body>
</html>
